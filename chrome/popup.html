<html>

<head>
    <title>前方高能 - PopUp</title>
    <meta charset="utf-8">
    <meta name="author" content="Peter Wang">
    <link rel="stylesheet" href="./third-party/css/weui.min.css">
    <style>
        body {
          width: 305px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin: 12px auto 0 auto;
            font-family: "Segoe UI", Arial, Helvetica, "Microsoft Jhenghei", "Hiragino Sans GB", "WenQuanYi Zen Hei", "Microsoft Yahei", SimHei, STHeiti, "WenQuanYi Micro Hei", sans-serif;
        }
    </style>
</head>

<body>
    <h1>前方高能</h1>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell_hd weui-cell_primary">显示图表（对新标签页有效）</div>
            <div class="weui-cell__ft">
                <label for="option-is-open" class="weui-switch-cp">
                    <input id="option-is-open" class="weui-switch-cp__input" type="checkbox" checked="checked"/>
                    <div class="weui-switch-cp__box"></div>

            </div>
        </div>
    </div>

    <script src="./js/popup/options.js"></script>
</body>

</html>
